<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - AImaginer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Entre em Contato</h1>
    </header>
    <main>
        <section>
            <h2>Envie sua Mensagem ou Sugestão</h2>
            <form id="contact-form">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" placeholder="Digite sua mensagem ou sugestão" rows="5" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 AImaginer. Todos os direitos reservados.</p>
        <button onclick="location.href='index.html'">Voltar para a Página Inicial</button>
    </footer>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Mensagem enviada com sucesso!');
            document.getElementById('contact-form').reset();
        });
    </script>
</body>
</html>
