<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Imagens com IA</title>
    <link rel="stylesheet" href="estilos/estiloss.css">
</head>
<body>
    <header>
        <h1>Gerador de Imagens com AImaginer</h1>
    </header>
    <main>
        <form id="image-form">
            <label for="description">Descrição da Imagem:</label>
            <input type="text" id="description" name="description" placeholder="Digite a descrição da imagem..." required>
            <button type="submit">Gerar Imagem</button>
        </form>
        <section id="image-gallery">
            <!-- Imagens geradas serão exibidas aqui -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Gerador de Imagens com IA. Todos os direitos reservados.</p>
        <button onclick="location.href='index.html'">Voltar para a Página Inicial</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
